<html>
	<head>
		<title>{{ title }}</title>
		<link rel="stylesheet" href="/static/lib/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/style.css">
	</head>

	<body>

		<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">
						<img alt="Tor Project" class="torlogo" src="/static/logo.png">
					</a>
					<a class="navbar-brand" href="/">TorPaste</a>
    			</div>

				<ul class="nav navbar-nav">
					<li><a href="/list">Pastes</a></li>
				</ul>

				<a href="/new" class="btn btn-primary navbar-btn navbar-right">[+] New Paste</a>

  			</div>
		</nav>
		</div>
		</div>

		<div class="row">
			<div class="col-xs-10 col-xs-offset-1">
				<div class="jumbotron">
					<div class="row">
						<div class="col-xs-10 col-xs-offset-1">
							<h2>TorPaste</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-10 col-xs-offset-1">
							<div class="panel panel-default">
  								<div class="panel-body">
									<pre>{{ content }}</pre>
								</div>
								<div class="panel-footer">
									<a href="/raw/{{ pid }}" class="btn btn-info pull-right">Raw</a>
									<small>Last update: {{date}}</small>
									<br>
									<small>Size: {{size}}</small>
								</div>
			  				</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
