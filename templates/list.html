{% include 'header.html' %}
<div class="row">
	<div class="col-xs-10 col-xs-offset-1">
		<div class="list-group">
			{% if "none" in pastes %}
				<a href="/new" class="list-group-item">No pastes yet</a>
			{% else %}
			{% for paste in pastes %}
				<a href="/view/{{paste}}" class="list-group-item">{{paste}}</a>
			{% endfor %}
			{% endif %}
		</div>

	</div>
</div>
